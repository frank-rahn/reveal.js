<!doctype html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="author" content="Frank W. Rahn">
		<!-- var=Beschreibung content=Attr-content -->
		<meta name="description" content="{Beschreibung}">

		<!-- var=Präsentation content=Tag-text -->
		<title>{Präsentation} | Frank W. Rahn</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/frank-rahn.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body vocab="https://schema.org/" typeof="PresentationDigitalDocument">
		<div class="reveal">
			<div class="slides">
				<section id="start">
					<!-- var=Präsentation content=Tag-text -->
					<h1 property="name">{Präsentation}</h1>
					<!-- var=Beschreibung content=Tag-text -->
					<h2 property="description">{Beschreibung}</h2>
					<p property="author creator" typeof="Person">
						<small>Erstellt von <a href="https://www.frank-rahn.de" title="Frank W. Rahn" property="url"><span property="name">Frank Rahn</span></a></small>
					</p>
				</section>
			</div>
		</div>

		<div style="display:none;">
			<div id="headers">
				<div id="header" style="line-height: 96px;" vocab="https://schema.org/" typeof="WPHeader">HEADER</div>
				<div id="footer" style="line-height: 96px; font-size: 24px;" vocab="https://schema.org/" typeof="WPFooter">
					<span style="padding: 0 10px;" property="copyrightHolder" typeof="Organization">Copyright © <a href="https://www.frank-rahn.de/" title="Home" property="url"><span property="name">Frank W. Rahn</span></a></span>
					<a style="padding: 0 10px;" title="Die notwendigen gesetzlichen Angaben dieser Webseite von Frank Rahn" href="https://www.frank-rahn.de/imprint/">Impressum</a>
					<a style="padding: 0 10px;" title="Die Datenschutzerklärung von Frank Rahn" href="https://www.frank-rahn.de/data-privacy-statement/">Datenschutzerklärung</a>
				</div>
			</div>
		</div>

		<script src="js/reveal.js"></script>
		<script src="js/jquery-3.4.1.min.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				controls: true,       // Display presentation control arrows
				progress: true,       // Display a presentation progress bar
				slideNumber: true,    // Display the page number of the current slide
				history: true,        // Push each slide change to the browser history. Implies `hash: true`
				center: true,         // Vertical centering of slides
				transition: 'slide',  // none/fade/slide/convex/concave/zoom
				hash: true,           // Add the current slide number to the URL hash so that reloading the page/copying the URL will return you to the same slide
				dependencies: [
					//{ src: 'plugin/markdown/marked.js' },						// Interpret Markdown in <section> elements
					//{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },				// Speaker notes
					//{ src: 'plugin/math/math.js', async: true },				// MathJax
					{ src: 'plugin/zoom-js/zoom.js', async: true },				// Zoom in and out with Ctrl+click
					//{ src: 'plugin/highlight/highlight.js', async: true }		// Syntax highlight for <code> elements
				]
			});

			let headers = $('#headers').html();
			if ( window.location.search.match( /print-pdf/gi ) ) {
				Reveal.addEventListener( 'ready', function() {
					$('.slide-background').append(headers);
				});
			} else {
				$('div.reveal').append(headers);
			}
		</script>
	</body>
</html>
